<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>task5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="task5.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <button type="button" onclick="history.back(-1)"><img src="返回.png" ></button>
    <h1>个人主页</h1>
</header>

<form action="" method="post" class="contact_form" name="contact_form">
    <ul>
        <li>
            <img  class="head" src="头像.png" alt="头像">
        </li>
        <li>
            <img src="分割线1.png" alt="分割线">
            <span class="span_01">专业技能</span>
        </li>
        <li>
            <img class="img_01" src="五角星.png" alt="五角星">
            <span>住家</span>
            <img src="分割线.png" alt="分割线">
            <img class="img_02" src="五角星.png" alt="五角星">
            <span>不含餐</span>
        </li>
        <li>
            <label>从业年限</label>
            <img src="分割线.png" alt="分割线">
            <span>0~3年</span>
        </li>
        <li>
            <label>工作时间</label>
            <img src="分割线.png" alt="分割线">
            <span>全天</span>
        </li>
        <li>
            <label>服务价格</label>
            <img src="分割线.png" alt="分割线">
            <span class="span_02">25元/小时</span>
        </li>
        <li>
            <label>自我介绍</label>
            <img src="分割线.png" alt="分割线">
            <span> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
        </li>
    </ul>
</form>
<div class="footer">
    <button type="button" class="comments">留言</button>
    <button type="button" class="contact">电话联系</button>
</div>
</body>
</html>
